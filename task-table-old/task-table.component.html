<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="taskNumber">
      <th mat-header-cell *matHeaderCellDef> מס' </th>
      <td mat-cell *matCellDef="let task"> {{task.taskNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="taskName">
      <th mat-header-cell *matHeaderCellDef>משימה</th>
      <td mat-cell *matCellDef="let task"> {{task.taskName}} </td>
    </ng-container>

    <ng-container matColumnDef="statusId">
      <th mat-header-cell *matHeaderCellDef> סטטוס </th>
      <td mat-cell *matCellDef="let task"> {{task.statusId}} </td>
    </ng-container>

    <ng-container matColumnDef="employeeName">
      <th mat-header-cell *matHeaderCellDef="employeeName"> שם עובד </th>
      <td mat-cell *matCellDef="let task"> {{task.employeeName}} </td>
    </ng-container>

    <ng-container matColumnDef="departmentId">
      <th mat-header-cell *matHeaderCellDef="departmentId"> מס' המחלקה </th>
      <td mat-cell *matCellDef="let task"> {{task.departmentId}} </td>
    </ng-container>

    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef="dueDate"> זמן ביצוע </th>
      <td mat-cell *matCellDef="let task" 
      [ngStyle]="{'color': task.isActual ? 'green' : 'red'}"> {{task.dueDateFormatted}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic tasks">
  </mat-paginator>
</div>
